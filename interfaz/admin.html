<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Inventario</title>
    <link rel="stylesheet" href="css/admin .css">
</head>
<body>
    <div class="container">
        <h1>Administrador de Inventario</h1>

        <!-- Mensajes de éxito/error -->
        <div id="message" class="message"></div>

        <!-- Formulario para agregar productos -->
        <form id="add-product-form" method="POST" action="../prego/logica/admin.php" enctype="multipart/form-data">
            <h2>Agregar Producto</h2>
            <div class="form-group">
                <label for="product-name">Nombre del Producto</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>

            <div class="form-group">
                <label for="product-description">Descripción</label>
                <textarea id="product-description" name="product-description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="product-price">Precio</label>
                <input type="number" id="product-price" name="product-price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="product-stock">Cantidad en Stock</label>
                <input type="number" id="product-stock" name="product-stock" required>
            </div>

            <div class="form-group">
                <label for="product-category">Categoría</label>
                <select id="product-category" name="product-category" required>
                    <option value="categoria1">VIGAS</option>
                    <option value="categoria2">TABLONES</option>
                    <option value="categoria3">PERFILES O MOLDURAS</option>
                </select>
            </div>

            <div class="form-group">
                <label for="product-image">Imagen del Producto</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" required>
                <img id="product-image-preview" src="#" alt="Previsualización de la Imagen" style="display: none; width: 100px; height: auto;"/>
            </div>

            <button type="submit">Agregar Producto</button>
        </form>

        <!-- Formulario para editar productos -->
        <form id="edit-product-form" method="POST" action="../prego/logica/admin.php" enctype="multipart/form-data">
            <h2>Editar Producto</h2>
            <div class="form-group">
                <label for="edit-product-id">ID del Producto</label>
                <input type="text" id="edit-product-id" name="edit-product-id" required>
            </div>

            <div class="form-group">
                <label for="edit-product-name">Nombre del Producto</label>
                <input type="text" id="edit-product-name" name="edit-product-name" required>
            </div>

            <div class="form-group">
                <label for="edit-product-description">Descripción</label>
                <textarea id="edit-product-description" name="edit-product-description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="edit-product-price">Precio</label>
                <input type="number" id="edit-product-price" name="edit-product-price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="edit-product-stock">Cantidad en Stock</label>
                <input type="number" id="edit-product-stock" name="edit-product-stock" required>
            </div>

            <div class="form-group">
                <label for="edit-product-category">Categoría</label>
                <select id="edit-product-category" name="edit-product-category" required>
                    <option value="categoria1">VIGAS</option>
                    <option value="categoria2">TABLONES</option>
                    <option value="categoria3">PERFILES O MOLDURAS</option>
                </select>
            </div>

            <div class="form-group">
                <label for="edit-product-image">Imagen del Producto</label>
                <input type="file" id="edit-product-image" name="edit-product-image" accept="image/*">
                <img id="edit-product-image-preview" src="#" alt="Previsualización de la Imagen" style="display: none; width: 100px; height: auto;"/>
            </div>

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>

    <script src="javascript/admin.js"></script>
</body>
</html>
